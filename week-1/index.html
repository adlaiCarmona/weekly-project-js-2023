<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - Stock dummy</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <div class="flex content-right">
            <select name="time-range" id="time-range">
                <option value="90">Last 90 Days</option>
                <option value="30">Last 30 Days</option>
                <option value="7">Last 7 Days</option>
                <option value="1">Las 24 Hours</option>
            </select> 
        </div>
        <div id="other-graphs">
            <canvas id="graph-1" width="1" height="1"></canvas>
            <canvas id="graph-2" width="1" height="1"></canvas>
            <canvas id="graph-3" width="1" height="1"></canvas>
        </div>
        <div id="selected-graph">
            <canvas id="graph-0" width="1" height="1"></canvas>
        </div>
        <button id="step">Step</button>
        <button id="stop">Pause</button>
        <button id="setup">Restart</button>
    </main>
    <aside>
        <h2 id="aside-title">Stock Performance</h2>
        <div id="stocks-perf"></div>
    </aside>
</body>
</html>

<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 - Animated Tiles</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <div id="other-graphs">
        </div>
        
        <button id="step">Step</button>
        <button id="stop">Pause</button>
        <button id="setup">Restart</button>
        <div>
            <input type="color" id="accent" name="accent" value="#232D3F" />
            <label for="accent">Accent</label>
        </div>
        
        <div>
            <input type="color" id="background" name="background" value="#0F0F0F" />
            <label for="background">Background</label>
        </div>
    </main>
    <aside>
        <div id="tile-catalog">
            <canvas id="base-tile-0" width="1" height="1"></canvas>
            <canvas id="base-tile-1" width="1" height="1"></canvas>
            <canvas id="base-tile-2" width="1" height="1"></canvas>
            <canvas id="base-tile-3" width="1" height="1"></canvas>
            <canvas id="base-tile-4" width="1" height="1"></canvas>
            <canvas id="base-tile-5" width="1" height="1"></canvas>
            <canvas id="base-tile-6" width="1" height="1"></canvas>
        </div>
    </aside>
</body>
</html>
